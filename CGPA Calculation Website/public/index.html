<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="h1">CGPA Calculator</h1>
    <div class="main">

        <div id="sub">
            <div id="subjects">
                <div class="row">
                    <h3>Enter Number of Credits for Subject 1</h3>
                    <input type="number" class="score">
                </div>
                <div class="row">
                    <h3>Enter Grade Points for Subject 1</h3>
                    <select class="point">
                        <option value="" disabled selected>Select Grade</option>
                        <option value="10">O - 10</option>
                        <option value="9">A+ - 9</option>
                        <option value="8">A - 8</option>
                        <option value="7">B+ - 7</option>
                        <option value="6">B - 6</option>
                        <option value="0">F - 0</option>
                    </select>

                </div>
            </div>

            <div class="brow">
                <input type="button" value="Add Subject" class="button" onclick="add()">
                <input type="button" value="Calculate" class="button" onclick="calc()">
                <input type="button" value="Reset" class="button" onclick="resetForm()">
                <input type="button" value="Download PDF" class="button" onclick="downloadPDF()">
            </div>

            <h3 id="result"></h3>

        </div>
        <div class="footer">
            Made with <i class="fa fa-heart" style="color:red"></i> by Venkat</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>

</body>

</html>
